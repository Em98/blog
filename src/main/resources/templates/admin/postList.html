<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{fragment/header :: header}">Title</title>
</head>
<body>
<h1>blog列表</h1>
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">Date</th>
        <th scope="col">edit</th>
        <th scope="col">delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <th scope="row" th:text="${post.id}">id</th>
        <td th:text="${post.title}">title</td>
        <td th:text="${post.publishData}">Date</td>
        <td><a th:href="@{/post/edit/{id}(id=${post.id})}">edit</a></td>
        <td><a th:href="@{/post/delete/{id}(id=${post.id})}">delete</a></td>
    </tr>
    </tbody>
</table>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/post/write}" class="btn btn-primary">add post</a>
    </div>
</div>
</body>
</html>
